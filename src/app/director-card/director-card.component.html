<mat-card>
    <mat-card-header>
        <mat-card-subtitle>Director</mat-card-subtitle>
        <mat-card-title>{{data.Name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="card-content">
        <p class="text">"{{data.Description}}"</p>
        <p class="text">{{data.Birth}} - {{data.Death}}</p>
    </mat-card-content>
</mat-card>
