<mat-card>
    <mat-card-header>
        <mat-card-title>
            Welcome, {{user.Username}}!
        </mat-card-title>
    </mat-card-header>
    <mat-card-content class="class-content">
        <ul class="list">
            <li class="list-item-1">Email: </li>
            <li class="list-item-1">Username: </li>
            <li class="list-item-1">Birthday: </li>
        </ul>
        <ul class="list">
            <li class="list-item-2">{{user.Email}}</li>
            <li class="list-item-2">{{user.Username}}</li>
            <li class="list-item-2">{{user.Birth_Date}}</li>
        </ul>
        <!-- <p><span>Email: </span>{{user.Email}}</p>
        <p><span>Birthday: </span>{{user.Birth_Date}}</p>
        <p><span>Username: </span>{{user.Username}}</p> -->
        
    </mat-card-content>
    <button
                mat-stroked-button
                (click)="openEditProfileDialog()"
            >
                Edit Profile
            </button>
</mat-card>
