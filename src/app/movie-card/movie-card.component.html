<app-navbar></app-navbar>
<div class="movie-container">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
            <mat-icon 
                *ngIf="!setFavStatus(movie._id)" 
                (click)="addToUserFavorites(movie._id, movie.Title)" 
                class="favorite-button"
            >
                favorite_border
            </mat-icon>
            <mat-icon 
                *ngIf="setFavStatus(movie._id)" 
                (click)="removeFromUserFavorites(movie._id, movie.Title)" 
                class="favorite-button-active"
            >
                favorite
            </mat-icon>
            <mat-card-title>{{movie.Title}}</mat-card-title>
                <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <img class="movie-img" src={{movie.ImagePath}} alt={{movie.Title}} />
        </mat-card-content>
        <mat-card-actions>
            <button
                mat-button
                (click)="openGenre(movie.Genre.Name, movie.Genre.Description)"
            >
                Genre
            </button>
            <button
                mat-button
                (click)="openDirector(movie.Director.Name, movie.Director.Description, movie.Director.Birth, movie.Director.Death)"
            >
                Director
            </button>
            <button
                mat-button
                (click)="openSynopsis(movie.Title, movie.ImagePath, movie.Description)"
            >
                Synopsis
            </button>
        </mat-card-actions>
    </mat-card>
</div>
